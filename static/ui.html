<html>
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>Go Load Tester</title>
  </head>

  <style>
    :root {
      --primary-color: #3b82f6;
      --primary-dark: #1d4ed8;
      --background-light: #f3f4f6;
      --text-color: #1f2937;
      --border-color: #d1d5db;
      --success-color: #10b981;
    }

    * {
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--background-light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 440px;
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .header {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 8px;
    }

    .header h2 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-weight: 600;
      color: var(--text-color);
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .btn-submit {
      width: 100%;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
      transition: background-color 0.2s, box-shadow 0.2s;
    }

    .btn-submit:hover {
      background-color: var(--primary-dark);
    }

    .btn-submit:active {
      background-color: #1e40af;
    }

    .status-section {
      text-align: center;
      padding: 16px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      color: var(--primary-dark);
      background-color: #bfdbfe;
    }

    .status-section.completed {
      background-color: #d1fae5;
      color: var(--success-color);
    }

    .results-card {
      background-color: white;
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .results-card h3 {
      color: var(--primary-dark);
      margin: 0;
      font-size: 20px;
      font-weight: 700;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
    }

    .metric-row {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      color: var(--text-color);
    }

    .metric-row span:first-child {
      font-weight: 500;
    }

    .metric-value {
      font-weight: 700;
      color: var(--primary-dark);
    }

    .metric-value.success {
      color: var(--success-color);
    }

    .metric-value.fail {
      color: #ef4444;
    }
  </style>

  <body>
    <div x-data="loadTester()" class="container">
      <div class="header">
        <h2>Go Load Tester</h2>
      </div>

      <template x-if="!isWorking">
        <div
          style="display: flex; flex-direction: column; gap: 16px; width: 100%"
        >
          <div class="form-group">
            <label for="url">Enter URL:</label>
            <input
              type="text"
              id="url"
              x-model="url"
              placeholder="e.g., http://localhost:8080/api"
            />
          </div>

          <div class="form-group">
            <label for="workers">Enter Requests per second:</label>
            <input
              type="number"
              id="workers"
              x-model="requestsPerSecond"
              min="1"
              placeholder="e.g., 500"
            />
          </div>

          <div class="form-group">
            <label for="requestsPerWorker"
              >Duration of test (in seconds):</label
            >
            <input
              type="number"
              id="requestsPerWorker"
              x-model="requestsPerWorker"
              min="1"
              placeholder="e.g., 1000"
            />
          </div>

          <button @click="submit()" class="btn-submit">Start Load Test</button>
        </div>
      </template>

      <template x-if="isWorking">
        <div
          style="display: flex; flex-direction: column; gap: 20px; width: 100%"
        >
          <template x-if="!isCompleted">
            <div class="status-section">
              <span>Processing: Load test is running...</span>
            </div>
          </template>
          <template x-if="isCompleted">
            <div class="status-section completed">
              <span>Completed: Load testing has finished!</span>
              <button @click="reset()" class="btn-submit">Retest</button>
            </div>
          </template>

          <div class="results-card">
            <h3>Load Test Metrics</h3>

            <div class="metric-row">
              <span>Total Requests</span>
              <span
                class="metric-value"
                x-text="formatNumber(metrics.TotalRequests)"
              ></span>
            </div>

            <div class="metric-row">
              <span>Successful Requests</span>
              <span
                class="metric-value success"
                x-text="formatNumber(metrics.SuccessfulRequests)"
              ></span>
            </div>

            <div class="metric-row">
              <span>Failed Requests</span>
              <span
                class="metric-value fail"
                x-text="formatNumber(metrics.FailedRequests)"
              ></span>
            </div>

            <hr
              style="
                border: none;
                border-top: 1px dashed var(--border-color);
                margin: 4px 0;
              "
            />

            <div class="metric-row">
              <span>Min Latency</span>
              <span
                class="metric-value"
                x-text="formatLatency(metrics.MinLatency)"
              ></span>
            </div>

            <div class="metric-row">
              <span>Max Latency</span>
              <span
                class="metric-value"
                x-text="formatLatency(metrics.MaxLatency)"
              ></span>
            </div>

            <div class="metric-row">
              <span>Avg Latency</span>
              <span
                class="metric-value"
                x-text="formatLatency(metrics.AvgLatency)"
              ></span>
            </div>
          </div>
        </div>
      </template>
    </div>

    <script>
      function loadTester() {
        return {
          id: "",
          isWorking: false,
          isCompleted: false,
          url: "http://localhost:3000/",
          requestsPerSecond: 500,
          requestsPerWorker: 5,
          metrics: {},
          intervalId: null,

          formatLatency(ns) {
            if (!ns) return "0 ns";
            const num = Number(ns);

            if (num >= 1000000000) {
              return `${(num / 1000000000).toFixed(2)} s`;
            } else if (num >= 1000000) {
              return `${(num / 1000000).toFixed(2)} ms`;
            } else if (num >= 1000) {
              return `${(num / 1000).toFixed(2)} Âµs`;
            } else {
              return `${num.toLocaleString()} ns`;
            }
          },

          // Helper function to format numbers with commas (for better readability)
          formatNumber(number) {
            return number ? number.toLocaleString() : "0";
          },

          async startProcessing() {
            const res = await fetch("/metrics", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                url: this.url,
                rps: Number(this.requestsPerSecond),
                rpw: Number(this.requestsPerWorker),
              }),
            });

            resp = await res.json();
            this.metrics = resp["Metrics"];
            this.id = resp["Id"];
          },

          async updateMetrics() {
            const res = await fetch(`/metrics?id=${this.id}`);
            const newMetrics = await res.json();
            this.metrics = newMetrics;
            if (newMetrics["IsCompleted"]) {
              this.isCompleted = true;
              clearInterval(this.intervalId); // Stop polling when completed
            }
          },

          async reset() {
            this.isWorking = false;
            this.isCompleted = false;

            await await fetch("/metrics", {
              method: "DELETE",
            });
          },

          async submit() {
            if (
              !this.url ||
              this.requestsPerSecond <= 0 ||
              this.requestsPerWorker <= 0
            ) {
              alert(
                "Please enter valid URL, Worker Count, and Requests per worker."
              );
              return;
            }

            // Reset state
            this.isWorking = true;
            this.isCompleted = false;
            this.metrics = {};
            if (this.intervalId) clearInterval(this.intervalId);

            // Immediately fetch once to start the process and get initial metrics
            await this.startProcessing();

            // Poll every second to update metrics
            this.intervalId = setInterval(() => {
              this.updateMetrics();
            }, 1000);
          },
        };
      }
    </script>
  </body>
</html>
