<html>
  <head>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>Go Load Tester</title>
  </head>

  <style>
    :root {
      --bg: #0f172a;
      --surface: #1e293b;
      --surface-alt: #334155;
      --text: #e2e8f0;
      --text-dim: #94a3b8;
      --accent: #06b6d4;
      --accent-dark: #0891b2;
      --success: #10b981;
      --error: #f43f5e;
      --border: #475569;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: "SF Mono", Monaco, "Cascadia Code", monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .container {
      width: 100%;
      max-width: 380px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 24px;
    }

    .header {
      display: flex;
      align-items: baseline;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 12px;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    .header span {
      font-size: 12px;
      color: var(--text-dim);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 14px;
    }

    .form-group label {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    input {
      background: var(--surface-alt);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 8px 10px;
      font-size: 13px;
      color: var(--text);
      font-family: inherit;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.1);
    }

    input::placeholder {
      color: var(--text-dim);
    }

    .btn {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: var(--bg);
      border-radius: 4px;
      font-size: 12px;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      font-family: inherit;
      margin-top: 2px;
    }

    .btn:hover {
      background: var(--accent-dark);
      border-color: var(--accent-dark);
    }

    .btn-stop {
      background: var(--error);
      border-color: var(--error);
      color: white;
    }

    .btn-stop:hover {
      background: #e11d48;
      border-color: #e11d48;
    }

    .status {
      padding: 10px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status.running {
      background: rgba(6, 182, 212, 0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    .status.completed {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .pulse {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
    }

    .metrics {
      background: var(--surface-alt);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 12px;
      margin-bottom: 14px;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .metric-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .metric-label {
      color: var(--text-dim);
    }

    .metric-val {
      font-weight: 700;
      color: var(--text);
      font-variant-numeric: tabular-nums;
    }

    .metric-val.success {
      color: var(--success);
    }

    .metric-val.error {
      color: var(--error);
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 4px 0;
    }

    .btn-group {
      display: flex;
      gap: 8px;
    }

    .btn-group .btn {
      flex: 1;
      margin-top: 0;
    }
  </style>

  <body>
    <div x-data="loadTester()" class="container">
      <div class="header">
        <h1>LOAD TEST</h1>
        <span>v1.0</span>
      </div>

      <template x-if="!isWorking">
        <div>
          <div class="form-group">
            <label>URL</label>
            <input
              type="text"
              x-model="url"
              placeholder="http://localhost:3000"
            />
          </div>

          <div class="form-group">
            <label>RPS (requests/sec)</label>
            <input
              type="number"
              x-model="requestsPerSecond"
              min="1"
              placeholder="500"
            />
          </div>

          <div class="form-group">
            <label>Duration (sec)</label>
            <input
              type="number"
              x-model="requestsPerWorker"
              min="1"
              placeholder="60"
            />
          </div>

          <button @click="submit()" class="btn">START</button>
        </div>
      </template>

      <template x-if="isWorking">
        <div>
          <template x-if="!isCompleted">
            <div class="status running">
              <span class="pulse"></span>
              Running...
            </div>
          </template>
          <template x-if="isCompleted">
            <div class="status completed">
              <span class="pulse"></span>
              Complete
            </div>
          </template>

          <div class="metrics">
            <div class="metric-row">
              <span class="metric-label">Total</span>
              <span
                class="metric-val"
                x-text="formatNumber(metrics.TotalRequests)"
              ></span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Success</span>
              <span
                class="metric-val success"
                x-text="formatNumber(metrics.SuccessfulRequests)"
              ></span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Failed</span>
              <span
                class="metric-val error"
                x-text="formatNumber(metrics.FailedRequests)"
              ></span>
            </div>
            <div class="divider"></div>
            <div class="metric-row">
              <span class="metric-label">Min</span>
              <span
                class="metric-val"
                x-text="formatLatency(metrics.MinLatency)"
              ></span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Max</span>
              <span
                class="metric-val"
                x-text="formatLatency(metrics.MaxLatency)"
              ></span>
            </div>
            <div class="metric-row">
              <span class="metric-label">Avg</span>
              <span
                class="metric-val"
                x-text="formatLatency(metrics.AvgLatency)"
              ></span>
            </div>
          </div>

          <template x-if="!isCompleted">
            <button
              @click="stop()"
              class="btn btn-stop"
              x-text="isStopping ? 'STOPPING...' : 'STOP'"
            ></button>
          </template>
          <template x-if="isCompleted">
            <button @click="reset()" class="btn">RETEST</button>
          </template>
        </div>
      </template>
    </div>

    <script>
      function loadTester() {
        return {
          id: "",
          isWorking: false,
          isCompleted: false,
          isStopping: false,
          url: "http://localhost:3000/",
          requestsPerSecond: 500,
          requestsPerWorker: 5,
          metrics: {},
          intervalId: null,

          formatLatency(ns) {
            if (!ns) return "0 ns";
            const num = Number(ns);
            if (num >= 1000000000) {
              return `${(num / 1000000000).toFixed(2)} s`;
            } else if (num >= 1000000) {
              return `${(num / 1000000).toFixed(2)} ms`;
            } else if (num >= 1000) {
              return `${(num / 1000).toFixed(2)} Âµs`;
            } else {
              return `${num.toLocaleString()} ns`;
            }
          },

          formatNumber(number) {
            return number ? number.toLocaleString() : "0";
          },

          async startProcessing() {
            const res = await fetch("/metrics", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                url: this.url,
                rps: Number(this.requestsPerSecond),
                rpw: Number(this.requestsPerWorker),
              }),
            });
            resp = await res.json();
            this.metrics = resp["Metrics"];
            this.id = resp["Id"];
          },

          async updateMetrics() {
            const res = await fetch(`/metrics?id=${this.id}`);
            const newMetrics = await res.json();
            this.metrics = newMetrics;
            if (newMetrics["IsCompleted"]) {
              this.isCompleted = true;
              clearInterval(this.intervalId);
            }
          },

          async stop() {
            clearInterval(this.intervalId);
            this.isStopping = true;
            const res = await fetch(`/metrics?id=${this.id}`, {
              method: "DELETE",
            });
            const newMetrics = await res.json();
            this.metrics = newMetrics;
            this.isCompleted = true;
            this.isStopping = false;
          },

          async reset() {
            this.isWorking = false;
            this.isCompleted = false;
            this.id = "";
          },

          async submit() {
            if (
              !this.url ||
              this.requestsPerSecond <= 0 ||
              this.requestsPerWorker <= 0
            ) {
              alert("Please enter valid URL, RPS, and Duration.");
              return;
            }
            this.isWorking = true;
            this.isCompleted = false;
            this.metrics = {};
            if (this.intervalId) clearInterval(this.intervalId);
            await this.startProcessing();
            this.intervalId = setInterval(() => {
              this.updateMetrics();
            }, 1000);
          },
        };
      }
    </script>
  </body>
</html>
